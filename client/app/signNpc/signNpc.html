<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Sign</h1>
      <p>{{appName}}</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div ng-repeat="(id, npcDoc) in npcDocsToBeSignedByUser">
        <a href="#" class="btn sign-npc-listitem" ng-click="$parent.chosenNpcIndex = id">{{npcDoc.header}}</a>
      </div>
    </div>
    <div class="col-sm-8">
      <row>
        <div ng-repeat="(userId, signee) in npcDocsToBeSignedByUser[chosenNpcIndex].signees">
          <div class={{getCssClass(signee.hasSigned)}}>{{signee.signee.name}}</div>
        </div>
      </row>
      <row>
        <h3>{{npcDocsToBeSignedByUser[chosenNpcIndex].header}}</h3>
        <div id="npcdocText"></div>
        <div class="pull-right">
          <button class="btn sign-npc-btn" ng-click="signDocument()">Sign</button>
        </div>
      </row>
    </div>
    </div>
  </div>
</div>
