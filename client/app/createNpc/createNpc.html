<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Create</h1>
      <p>{{appName}}</p>
    </div>
    <form class="form" name="form" ng-submit="createNpc(form)" novalidate>

        <div class="form-group">
          <label for="header">Header</label>
          <input id="header" type="string" name="header" class="form-control" ng-model="npc.header" required autofocus>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" type="string" name="content" class="form-control" ng-model="npc.content" required></textarea>
        </div>

        <div class="form-group">
          <label for="signees">Signees</label>
          <!-- <input auto-complete ui-items="users" ng-model="npc.signees"> -->
          <select id="signees" type="string" multiple="string" name="signees" class="form-control" ng-options="signee as signee.name for signee in signees track by signee._id" ng-model="npc.signees"></select>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.header.$error.required && form.content.$error.required && submitted">
             Please enter header and content.
          </p>
          <p class="help-block" ng-show="form.header.$error.header && submitted">
             Please enter a valid header.
          </p>

          <p class="help-block">{{errors.other}}</p>
        </div>

        <button class="btn btn-inverse btn-lg btn-login btn-primary" type="submit">Submit</button>

      </form>
  </div>
</div>
