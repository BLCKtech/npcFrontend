machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install docker-compose
    - npm install -g gulp bower
    - npm install
    - bower install

test:
  override:
    - docker-compose run -d --no-deps web
    - gulp eslint
    - npm test

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
